<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="index.js"></script>
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <header>
        <div class="left-side">
          <a href="index.html"
            ><img class="logo" src="math-logo.png" alt="math icon"
          /></a>
        </div>
        <div class="right-side">
          <div class="summary">
            <p>Congrats you scored x out of y correct!</p>
            <button id="restartQuiz">Restart Quiz</button>
          </div>
        </div>
        <div class="start">
          <h1>Do you think you can Pass a 8th grade Math Quiz</h1>
          <button id="startQuiz">Start Quiz</button>
        </div>
      </header>

      <main>
        <div class="quizStart">
          <div class="quiz">
            <h2>Question Title</h2>
            <ul>
              <li>Choice</li>
              <li>Choice</li>
              <li>Choice</li>
              <li>Choice</li>
            </ul>

            <button id="submitAnswer">Submit Answer</button>
          </div>
        </div>
      </main>
      <footer>
        <div class="question-circle">
          <p class="question-status">Question one out of ten</p>
        </div>
        <div class="score-circle">
          <p>Score zero out of ten</p>
        </div>
      </footer>
    </div>
  </body>
</html>
